<body>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'shop' %}" class="nav-link px-2 text-white">Shop</a></li>
                {% if user.is_staff %}
                <li><a href="{% url 'fill_database' %}" class="nav-link px-2 text-white">Update Products</a></li>
                {% endif %}
            </ul>

        </div>
    </div>
</header>
<div class="container">
    <table class="table borderless">
        <thead>
        <tr>
            <th scope="col">Товар</th>
            <th scope="col">Имя</th>
            <th scope="col">Количество</th>
            <th scope="col">Цена</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <th scope="row">#{{ item.id }}</th>
            <td>{{ item.product }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.amount }}</td>
            <td>
                <div class="col-12 col-md-1 item">
                    <form method="post" action="{% url 'cart_delete_item' item.pk %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger"><u>Удалить товар</u></button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}

    <a type="button" class="btn btn-primary" href="{% url 'make_order' %}">Оплатить сумму заказа: {{cart.amount }}</a>
